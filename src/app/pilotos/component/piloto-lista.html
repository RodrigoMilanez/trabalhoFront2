<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Pilotos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-label>
    <ion-list>
      <ion-item *ngFor="let piloto of pilotos">
          <h1>{{piloto.numero}} {{piloto.nome}} |  </h1>
          <h3> {{piloto.equipe.nome}} </h3>
      </ion-item>
    </ion-list>
  </ion-label>
  </ion-content>

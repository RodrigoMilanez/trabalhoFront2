

<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Equipes</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-label>
    <ion-list>
      <ion-item *ngFor="let equipe of equipes">
          <h1>{{equipe.numero}} {{equipe.nome}} |  </h1>
          <h3>  {{equipe.origem}}  </h3>
      </ion-item>
    </ion-list>
  </ion-label>
  </ion-content>
